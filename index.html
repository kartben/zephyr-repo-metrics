<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Open Sans', 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .card-title {
            font-weight: bold;
            color: #007BFF;
        }

        .card-text {
            font-size: 16px;
        }

        .current-value {
            font-size: 4em;
            font-weight: 900;
        }

        .light-green {
            color: #4caf50;
        }

        .dark-green {
            color: #087f23;
        }

        .light-red {
            color: #f44336;
        }

        .dark-red {
            color: #b71c1c;
        }

        footer {
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .badge.light-green {
            background-color: #c8e6c9;
            color: #087f23;
        }
        .badge.dark-green {
            background-color: #087f23;
            color: #fff;
        }
        .badge.light-red {
            background-color: #ffcdd2;
            color: #b71c1c;
        }
        .badge.dark-red {
            background-color: #b71c1c;
            color: #fff;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Zephyr Project Dashboard</h1>
        <h2 class="text-center mb-4"></h2>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" id="uniqueContributorsCard">
                    <div class="card-body">
                        <h5 class="card-title">Contributors (past month)</h5>
                        <p class="card-text">...</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" id="maintainersCard">
                    <div class="card-body">
                        <h5 class="card-title">Maintainers</h5>
                        <p class="card-text">...</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" id="driversCard">
                    <div class="card-body">
                        <h5 class="card-title">Sensor Drivers</h5>
                        <p class="card-text">...</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" id="samplesCard">
                    <div class="card-body">
                        <h5 class="card-title">Samples</h5>
                        <p class="card-text">...</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" id="boardsCard">
                    <div class="card-body">
                        <h5 class="card-title">Boards</h5>
                        <p class="card-text">...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>
            Data source: <a
                href="https://raw.githubusercontent.com/kartben/zephyr-repo-metrics/statistics/stats/all.csv"
                target="_blank">CSV file</a>
        </p>
    </footer>


    <script>
        // Fetch CSV data and parse it
        const url = "https://raw.githubusercontent.com/kartben/zephyr-repo-metrics/statistics/stats/all.csv";
        Papa.parse(url, {
            download: true,
            header: true,
            complete: function (results) {
                processData(results.data);
            }
        });


        async function getLatestCommitDate(repoOwner, repoName, branchName) {
        const url = `https://api.github.com/repos/${repoOwner}/${repoName}/commits?sha=${branchName}&per_page=1`;
        const response = await fetch(url, {
            method: 'GET',
            headers: {
            'Accept': 'application/vnd.github+json',
            },
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const commits = await response.json();
        const latestCommitDate = commits[0].commit.committer.date;
        return latestCommitDate;
        }

        const repoOwner = 'kartben';
        const repoName = 'zephyr-repo-metrics';
        const branchName = 'statistics';

        function updateTitleWithDate(latestDate) {
            const formattedDate = moment(latestDate).format('MMMM DD, YYYY [at] HH:mm:ss');
            $('h2').html(`Last Update: ${formattedDate}`);
        }

        getLatestCommitDate(repoOwner, repoName, branchName)
            .then(date => {
                updateTitleWithDate(date);
            })
            .catch(error => {
                console.error('Error fetching commit date:', error);
            });

        function processData(data) {
            let zephyrData = data.filter(row => row.project === 'Zephyr');
            let zephyrStats = {};

            zephyrData.forEach(row => {
                const dateKey = moment(row.date).format('YYYY-MM-DD');
                if (!zephyrStats[dateKey]) {
                    zephyrStats[dateKey] = {
                        numberOfUniqueContributors: 0,
                        drivers: 0,
                        samples: 0,
                        boards: 0
                    };
                }
                zephyrStats[dateKey].numberOfUniqueContributors = parseInt(row.numberOfUniqueContributorsPastMonth);
                zephyrStats[dateKey].maintainers = parseInt(row.maintainers);
                zephyrStats[dateKey].drivers = parseInt(row.drivers);
                zephyrStats[dateKey].samples = parseInt(row.samples);
                zephyrStats[dateKey].boards = parseInt(row.boards);
            });

            function calculatePercentageChange(current, previous) {
                return ((current - previous) / previous) * 100;
            }

            function generateCardText(current, prevMonth, prevYear) {
                const getSignAndColorClass = (value) => {
                    const sign = value >= 0 ? '+' : '';
                    const colorClass = Math.abs(value) >= 10 ? 'dark' : 'light';
                    return {
                        sign,
                        colorClass: `${colorClass}-${value >= 0 ? 'green' : 'red'}`
                    };
                };

                const monthAbs = current - (prevMonth ?? 0);
                const yearAbs = current - (prevYear ?? 0);
                const monthChange = prevMonth ? ((current - prevMonth) / prevMonth) * 100 : 0;
                const yearChange = prevYear ? ((current - prevYear) / prevYear) * 100 : 0;

                const monthSignAndColor = getSignAndColorClass(monthAbs);
                const yearSignAndColor = getSignAndColorClass(yearAbs);

                return `
        <span class="current-value mb-2 d-block">${current}</span>
        <div class="mb-1">
            <span class="fw-bold">Month-over-Month:</span>
            <span class="badge ${monthSignAndColor.colorClass} me-1" style="font-size:1em;">${monthSignAndColor.sign}${monthAbs}</span>
            <span class="text-muted small">(${monthChange >= 0 ? '+' : ''}${monthChange.toFixed(2)}%)</span>
        </div>
        <div>
            <span class="fw-bold">Year-over-Year:</span>
            <span class="badge ${yearSignAndColor.colorClass} me-1" style="font-size:1em;">${yearSignAndColor.sign}${yearAbs}</span>
            <span class="text-muted small">(${yearChange >= 0 ? '+' : ''}${yearChange.toFixed(2)}%)</span>
        </div>
    `;

            }

            const dateKeys = Object.keys(zephyrStats);
            const latestKey = dateKeys[dateKeys.length - 1];
            const latestData = zephyrStats[latestKey];
            const prevMonthKey = moment(latestKey).subtract(1, 'month').format('YYYY-MM-DD');
            const prevYearKey = moment(latestKey).subtract(12, 'month').format('YYYY-MM-DD');

            // Update dashboard cards
            $('#uniqueContributorsCard .card-text').html(generateCardText(
                latestData.numberOfUniqueContributors,
                zephyrStats[prevMonthKey]?.numberOfUniqueContributors,
                zephyrStats[prevYearKey]?.numberOfUniqueContributors
            ));

            $('#maintainersCard .card-text').html(generateCardText(
                latestData.maintainers,
                zephyrStats[prevMonthKey]?.maintainers,
                zephyrStats[prevYearKey]?.maintainers
            ));

            $('#driversCard .card-text').html(generateCardText(
                latestData.drivers,
                zephyrStats[prevMonthKey]?.drivers,
                zephyrStats[prevYearKey]?.drivers
            ));

            $('#samplesCard .card-text').html(generateCardText(
                latestData.samples,
                zephyrStats[prevMonthKey]?.samples,
                zephyrStats[prevYearKey]?.samples
            ));

            $('#boardsCard .card-text').html(generateCardText(
                latestData.boards,
                zephyrStats[prevMonthKey]?.boards,
                zephyrStats[prevYearKey]?.boards
            ));
        }
    </script>
</body>

</html>
