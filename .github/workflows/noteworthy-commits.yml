name: Run Zephyr Noteworthy Commits

on:
  schedule:
    # Run every 2 hours or on demand
    - cron: '0 */2 * * *'
  workflow_dispatch: {}

jobs:
  run_script:
    runs-on: ubuntu-latest
    env:
      GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run zephyr-noteworthy-commits npm script and capture output
      run: npm run zephyr-noteworthy-commits 2>/dev/null | tee output.ansi

    - name: Upload output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: zephyr-noteworthy-commits-output
        path: output.ansi
